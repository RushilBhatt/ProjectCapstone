<!-- home page for user -->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page For Registered User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ef1651b8fe.js" crossorigin="anonymous"></script>
    <style>
    body {
    text-align:center;
    background-color: lightgreen;
   }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 70vh;
}

 .effect:hover {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  color: white;
}
    </style>
</head>
<body>
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="#"><i>Movie App</i></a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: #0d6efd;">User<span th:text="${session.username}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="effect nav-link" href="/viewfavs" style="color: #0d6efd;">Favourites</a>
                </li>
                <a class="effect nav-link" href="/user" style="color: #0d6efd;">Sign Out</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center;">
    <div class="row">
        <div class="col-md-12 text-center">
            <p>Welcome to our movie website, where you can find a wide variety of movies  .</p>
            <p>Our website is easy to navigate and you can find what you're looking for quickly and easily.</p>
            <p>Check out our movies by clicking the button below.</p>
            <!-- button upon click redirect user to userMoviesView page -->
            <a href="/home" class="btn btn-primary float-right">View Movies</a>
        </div>
    </div>
</div>
</body>
</html>
