<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page For Registered Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    <script src="https://kit.fontawesome.com/ef1651b8fe.js" crossorigin="anonymous"></script>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-dark min-vh-100" style="width: 280px;background-color:lightgreen;">
            <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Dashboard</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="/getUsers" class="nav-link text-white">Users</a>
                </li>
            </ul>
            <hr />
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="" class="rounded-circle me-2" width="32" height="32"/>
                    <strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/admin">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
            <div class="row m-4">
                <div class="col-sm-6 mb-3 mb-sm-0 text-center">
                    <a href="/addUser" class="text-decoration-none text-primary">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <i class="bi bi-people-fill" style="font-size: 6rem"></i>
                                <h5 class="card-title">Add Users</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <a href="/addMovie" class="text-decoration-none text-primary">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <i class="bi bi-film" style="font-size: 6rem"></i>
                                <h5 class="card-title">Add Movie</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
