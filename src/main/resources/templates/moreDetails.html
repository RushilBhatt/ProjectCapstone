<body>
<!-- Card Start -->
<div class="card">
    <div id="movieMain" class="row ">
        <div th:each="movie : ${movie}">
            <div class="row">
                <div class="col-md-7 px-3">
                    <div class="card-block px-6">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${movie.genres}"></h6>
                        <p class="card-text">Made for usage, commonly searched for. Fork, like and use it. Just move the carousel div above the col containing the text for left alignment of images</p>
                        <br>
                        <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                    </div>
                </div>
                <!-- Carousel start -->
                <div class="col-md-5">
                    <img th:src="${movie.poster}" class="card-img-top" alt="..." />
                </div>
            </div>
        </div>
        <!-- End of carousel -->
    </div>
</div>

<!--For selected movie-->
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var movie = /*[[${movie}]]*/ [];
    // var userId = [[${session.userid}]];
    var poster;
    const IMG_PATH = 'https://image.tmdb.org/t/p/w300';
    const movieMain = document.getElementById('movieMain');

    movieMain.innerHTML = '';
      console.log(movie);
      let url = `https://api.themoviedb.org/3/movie/${movie.tmdbId}?api_key=3fd2be6f0c70a2a598f084ddfb75487c&language=en-US`;
      console.log('JavaScript is running');
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
          const movieCard = document.createElement('div');

          if (movie.poster != null) {
            poster = movie.poster;
          } else if (data.poster_path == null) {
            poster = 'https://bookstore.ams.org/images/not_found.png';
          } else {
            poster = IMG_PATH + data.poster_path;
            vote = data.vote_average;
            overview = data.overview;
            count = data.vote_count;
            date = data.release_date;
            lang = data.original_language;
          }
          console.log(poster);
          movieCard.classList.add('col');
          movieCard.innerHTML = `
             <div class="row">
             <div class="col-md-5">
                    <div id="movieCard">
                        <img src="${poster}" class="d-block" alt="alt" />
                    </div>
                </div>
                <div class="col-md-7 px-3">
                    <div class="card-block px-6">
                        <h5 class="card-title">${movie.title}</h5>
                        <p class="card-text">${overview}</p>
                        <p class="card-text">${movie.genres}</p>
                        <br>
                        <form id="rating-form" action="/rate" method="post">
                            <div class="rating" >
                                <input type="text" name="movieId" value="${movie.movieId}">
                                <input type="text" name="userId" value="${userId}">
                                <input type="text" name="timestamp" value="null">
                                <input type="radio" name="movierating" value="5" id="5"><label for="5">☆</label>
                                <input type="radio" name="movierating" value="4" id="4"><label for="4">☆</label>
                                <input type="radio" name="movierating" value="3" id="3"><label for="3">☆</label>
                                <input type="radio" name="movierating" value="2" id="2"><label for="2">☆</label>
                                <input type="radio" name="movierating" value="1" id="1"><label for="1">☆</label>
                            </div>
                            <button type="submit" class="btn mr-2"><i class="fas fa-link"></i>Rate</button>
                        </form>
                        <a href="/fav?id=${movie.movieId}&userId=${userId}" class="btn mr-2"><i class="fas fa-link"></i>Add to Favourite</a>
                    </div>
                </div>
                <!-- Carousel start -->
            </div>`;
          movieMain.appendChild(movieCard);
    });
  });
</script>
<!-- For recommended movies -->

      console.log('JavaScript is running');
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
            console.log(data);
          const movieCard = document.createElement('div');

          if (movie.poster != null) {
            poster = movie.poster;
          } else if (data.poster_path == null) {
            poster = 'https://bookstore.ams.org/images/not_found.png';
          } else {
            poster = IMG_PATH + data.poster_path;
            vote = data.vote_average;
          }
          console.log(poster);
          movieCard.classList.add('col');
          movieCard.innerHTML = `
                    <div class="card" style="width: 18rem;">
                        <a href="/findbyid?id=${movie.movieId}">
                          <div id="movieCard">
                            <img src="${poster}" class="card-img-top" alt="alt" />
                          </div>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.title}"></h5>
                            <a href="/findbyid?id=${movie.movieId}" class="btn mr-2"><i class="fas fa-link"></i>More Detail</a>
                            <a href="#" class="mr-2" id="vote"><i class="fab fa-github">${vote}</i></a>
                        </div>
                    </div>`;
          movieMain.appendChild(movieCard);
        });
    });
  });
</script>
