<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add movie information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ef1651b8fe.js" crossorigin="anonymous"></script>
    <style>
     body {
        font-family: 'Montserrat';
        text-align:center;
    }

    h3 {
    margin-top:20px;
    }

    .container{
        width:100%;
        height:70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

     </style>
</head>
<body>
<div class="container">
    <div class="col-lg-7 mx-auto bg-white rounded shadow">
        <h1>Users</h1>
        <div class="table-responsive">
            <table class="table table-fixed">
                <thead>
                <tr>
                    <th class="col-3">UserID</th>
                    <th class="col-3">Username</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td class="col-3" th:text="${user.userid}"></td>
                    <td class="col-3" th:text="${user.username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
