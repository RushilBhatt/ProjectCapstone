<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movie Details</title>
</head>
<body>

<form action="#" th:action="@{/movies/{id}/rate(id=${movie.movieId})}" method="post">
  <label for="ratingInput">Rate this movie:</label>
  <input type="number" th:name="rating"  id="ratingInput" step="1" min="0" max="5">
  <button type="submit">Rate</button>
</form>
</body>
</html>
